<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <title>Login / Register â€“ Hired.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="navbar-content">
      <a href="index.html" class="logo"><img src="images/logo.png" alt="Hired.io" class="navbar-logo-img"></a>
      <nav class="nav-links">
        <a href="jobs.html" class="nav-link">Jobs</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <button id="themeToggle" class="btn theme-toggle" type="button">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <main class="page-container auth-layout">
    <!-- LOGIN CARD (shown first) -->
    <section class="card auth-card">
      <h1 class="section-title">Welcome back</h1>
      <p class="muted">Sign in with your username to access your dashboard.</p>

      <form id="loginForm" class="form">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input class="form-input" type="text" name="username" placeholder="yourusername" required />
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input class="form-input" type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
        </div>

        <div id="loginMsg" class="message hidden"></div>

        <button type="submit" class="btn btn-primary full-width">Sign In</button>
      </form>

      <p class="muted" style="margin-top:16px;">
        New here?
        <a href="#register" id="showRegister">Create an account</a>
      </p>

      <p class="muted" style="margin-top:8px;">
        Admin login: use <strong>admin</strong> as username and <strong>logadmin</strong> as password.
      </p>
    </section>

    <!-- REGISTER CARD (hidden until user clicks link) -->
    <section id="register" class="card auth-card hidden">
      <h2 class="section-title">Create an account</h2>
      <p class="muted">Choose your role and get started in seconds.</p>

      <form id="registerForm" class="form">
        <div class="form-group">
          <label class="form-label">Name</label>
          <input class="form-input" type="text" name="name" placeholder="Full name" required />
        </div>

        <div class="form-group">
          <label class="form-label">Username</label>
          <input class="form-input" type="text" name="username" placeholder="choose a username" required />
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <input class="form-input" type="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input class="form-input" type="password" name="password" placeholder="Create a password" required />
        </div>

        <div class="form-group">
          <label class="form-label">Role</label>
          <select id="regRole" name="role" class="form-select" required>
            <option value="">Select role</option>
            <option value="candidate">Candidate</option>
            <option value="recruiter">Recruiter</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div id="resumeField" class="form-group hidden">
          <label class="form-label">Resume (PDF)</label>
          <input class="form-input" type="file" name="resume" accept=".pdf" />
        </div>

        <div id="registerMsg" class="message hidden"></div>

        <button type="submit" class="btn btn-primary full-width">Create Account</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
